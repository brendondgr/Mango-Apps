<!-- New Schedule Modal -->
<div id="newScheduleModal" class="modal-backdrop">
    <div class="modal-content modal-sm">
        <div class="modal-header">
            <h2 class="modal-title">
                <i class="fas fa-plus-circle"></i>
                <span>New Schedule</span>
            </h2>
            <button id="closeNewSchedule" class="btn btn-icon btn-ghost" aria-label="Close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <form id="newScheduleForm" class="modal-body">
            <div class="form-group">
                <label for="newScheduleName" class="form-label">Schedule Name <span class="required">*</span></label>
                <input type="text" id="newScheduleName" class="form-input" placeholder="e.g., Summer 2026" required>
            </div>
            
            <div class="form-group">
                <label for="newScheduleDesc" class="form-label">Description</label>
                <textarea id="newScheduleDesc" class="form-input form-textarea" placeholder="Optional description..." rows="2"></textarea>
            </div>
        </form>
        
        <div class="modal-footer">
            <button type="button" id="cancelNewSchedule" class="btn btn-ghost">Cancel</button>
            <button type="submit" form="newScheduleForm" id="createScheduleBtn" class="btn btn-primary">
                <i class="fas fa-plus"></i>
                <span>Create</span>
            </button>
        </div>
    </div>
</div>
