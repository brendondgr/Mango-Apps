<script>
    // Global Sidebar Logic
    function toggleGlobalSidebar() {
        const sidebar = document.getElementById('gs-sidebar');
        const overlay = document.getElementById('gs-sidebar-overlay');
        const toggleBtn = document.getElementById('gs-sidebar-toggle-btn');

        if (sidebar.classList.contains('gs-open')) {
            sidebar.classList.remove('gs-open');
            overlay.classList.remove('gs-active');
            // Show toggle button when sidebar is closed
            if (toggleBtn) toggleBtn.style.opacity = '1';
            if (toggleBtn) toggleBtn.style.pointerEvents = 'auto';
        } else {
            sidebar.classList.add('gs-open');
            overlay.classList.add('gs-active');
            // Hide toggle button when sidebar is open to avoid visual clutter
            if (toggleBtn) toggleBtn.style.opacity = '0';
            if (toggleBtn) toggleBtn.style.pointerEvents = 'none';
        }
    }

    // Toggle Global Sidebar Content (LLM Controls)
    function toggleGlobalSidebarContent() {
        const content = document.getElementById('gs-sidebar-settings-content');
        const chevronDown = document.getElementById('gs-sidebar-chevron-down');
        const chevronRight = document.getElementById('gs-sidebar-chevron-right');

        if (content.classList.contains('hidden')) {
            content.classList.remove('hidden');
            chevronDown.classList.remove('opacity-0');
            chevronRight.classList.add('opacity-0');
        } else {
            content.classList.add('hidden');
            chevronDown.classList.add('opacity-0');
            chevronRight.classList.remove('opacity-0');
        }
    }

    // Auto-highlight active link based on current URL
    document.addEventListener('DOMContentLoaded', () => {
        const path = window.location.pathname;
        let activeId = '';

        if (path === '/pr/' || path === '/pr') activeId = 'nav-link-home';
        else if (path.startsWith('/pr/jobs/')) activeId = 'nav-link-jobs';
        else if (path.startsWith('/pr/projects/')) activeId = 'nav-link-projects';
        else if (path.startsWith('/pr/notes/')) activeId = 'nav-link-notes';
        else if (path.startsWith('/pr/calendar/')) activeId = 'nav-link-calendar';
        else if (path.startsWith('/pr/recipes/')) activeId = 'nav-link-recipes';

        if (activeId) {
            const el = document.getElementById(activeId);
            if (el) el.classList.add('gs-active');
        }

        // Initialize Lucide icons if available globally
        if (typeof lucide !== 'undefined' && lucide.createIcons) {
            lucide.createIcons();
        }
    });
</script>
