<!-- VIEW 2: TRACKER (Kanban Board) -->
<div id="view-tracker" class="hidden fade-in h-full flex-col">
    <div class="flex justify-between items-center mb-6 px-1">
        <h2 class="text-2xl font-bold text-slate-900 font-heading">Application Pipeline</h2>
        <div class="text-sm text-slate-500 hidden sm:block font-medium">
            <i class="fa-regular fa-hand-pointer mr-1"></i> Drag and drop to update status
        </div>
    </div>

    <!-- Kanban Columns -->
    <div class="flex-1 overflow-x-auto overflow-y-hidden">
        <div class="flex gap-6 h-full min-w-[1000px] md:min-w-0 pb-4">
            
            <!-- Col 1: Applied -->
            <div class="flex-1 flex flex-col min-w-[260px]">
                <div class="flex items-center justify-between mb-3 px-1">
                    <h3 class="font-bold text-slate-800 flex items-center gap-2 font-heading uppercase text-[11px] tracking-widest">
                        <span class="w-2.5 h-2.5 rounded-full bg-secondary shadow-lg shadow-secondary/30"></span> Applied
                    </h3>
                    <span class="text-xs font-bold text-slate-600 bg-white border border-slate-100 px-2 py-0.5 rounded-lg shadow-sm" id="count-applied">0</span>
                </div>
                <div class="flex-1 bg-slate-50/50 rounded-3xl p-3 border border-slate-200/50 overflow-y-auto kanban-col shadow-inner transition-all duration-300" 
                     id="col-applied" 
                     ondrop="drop(event, 'Applied')" 
                     ondragover="allowDrop(event)">
                    <!-- Cards -->
                </div>
            </div>

            <!-- Col 2: Interviewing -->
            <div class="flex-1 flex flex-col min-w-[260px]">
                <div class="flex items-center justify-between mb-3 px-1">
                    <h3 class="font-bold text-slate-800 flex items-center gap-2 font-heading uppercase text-[11px] tracking-widest">
                        <span class="w-2.5 h-2.5 rounded-full bg-primary shadow-lg shadow-primary/30"></span> Interviewing
                    </h3>
                    <span class="text-xs font-bold text-slate-600 bg-white border border-slate-100 px-2 py-0.5 rounded-lg shadow-sm" id="count-interview">0</span>
                </div>
                <div class="flex-1 bg-slate-50/50 rounded-3xl p-3 border border-slate-200/50 overflow-y-auto kanban-col shadow-inner transition-all duration-300" 
                     id="col-interview" 
                     ondrop="drop(event, 'Interview 1')" 
                     ondragover="allowDrop(event)">
                    <!-- Cards -->
                </div>
            </div>

            <!-- Col 3: Offers -->
            <div class="flex-1 flex flex-col min-w-[260px]">
                <div class="flex items-center justify-between mb-3 px-1">
                    <h3 class="font-bold text-slate-800 flex items-center gap-2 font-heading uppercase text-[11px] tracking-widest">
                        <span class="w-2.5 h-2.5 rounded-full bg-tertiary shadow-lg shadow-tertiary/30"></span> Offers
                    </h3>
                    <span class="text-xs font-bold text-slate-600 bg-white border border-slate-100 px-2 py-0.5 rounded-lg shadow-sm" id="count-offer">0</span>
                </div>
                <div class="flex-1 bg-slate-50/50 rounded-3xl p-3 border border-slate-200/50 overflow-y-auto kanban-col shadow-inner transition-all duration-300" 
                     id="col-offer" 
                     ondrop="drop(event, 'Offer')" 
                     ondragover="allowDrop(event)">
                    <!-- Cards -->
                </div>
            </div>

            <!-- Col 4: Archived -->
            <div class="flex-1 flex flex-col min-w-[260px]">
                <div class="flex items-center justify-between mb-3 px-1">
                    <h3 class="font-bold text-slate-800 flex items-center gap-2 font-heading uppercase text-[11px] tracking-widest">
                        <span class="w-2.5 h-2.5 rounded-full bg-slate-400"></span> Archived
                    </h3>
                    <span class="text-xs font-bold text-slate-600 bg-white border border-slate-100 px-2 py-0.5 rounded-lg shadow-sm" id="count-archived">0</span>
                </div>
                <div class="flex-1 bg-slate-50/50 rounded-3xl p-3 border border-slate-200/50 overflow-y-auto kanban-col shadow-inner transition-all duration-300" 
                     id="col-archived" 
                     ondrop="drop(event, 'Rejected')" 
                     ondragover="allowDrop(event)">
                    <!-- Cards -->
                </div>
            </div>

        </div>
    </div>
</div>
