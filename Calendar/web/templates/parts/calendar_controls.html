<!-- Calendar Controls: View Toggle + Navigation -->
<div class="calendar-controls">
    <div class="calendar-controls-row">
        <!-- View Toggle: Year | Month | Week -->
        <div class="calendar-view-toggle">
            <button type="button" data-view="year" title="Year View">
                <i class="fas fa-calendar"></i>
                <span class="hidden sm:inline">Year</span>
            </button>
            <button type="button" data-view="month" title="Month View">
                <i class="fas fa-calendar-days"></i>
                <span class="hidden sm:inline">Month</span>
            </button>
            <button type="button" class="active" data-view="week" title="Week View">
                <i class="fas fa-calendar-week"></i>
                <span class="hidden sm:inline">Week</span>
            </button>
        </div>

        <!-- Action Buttons -->
        <div class="calendar-actions">
            <button type="button" id="calendarAddEventBtn" class="btn btn-icon-square btn-primary" title="Add Event">
                <i class="fas fa-calendar-plus"></i>
            </button>
            <button type="button" id="calendarConfigBtn" class="btn btn-icon-square btn-ghost" title="Calendar Settings">
                <i class="fas fa-cog"></i>
            </button>
        </div>
    </div>
    
    <div class="calendar-controls-row">
        <!-- Current Period Display -->
        <div class="calendar-date-display" id="calendarDateDisplay">
            Loading...
        </div>

        <!-- Navigation Controls -->
        <div class="calendar-navigation">
            <button type="button" id="calendarPrevBtn" title="Previous">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button type="button" id="calendarTodayBtn" class="today-btn" title="Go to Today">
                Today
            </button>
            <button type="button" id="calendarNextBtn" title="Next">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
</div>
