<!-- Dark Overlay (appears when sidebar is open) -->
<div id="sidebar-overlay" 
     class="fixed inset-0 bg-black/50 z-[9990] opacity-0 pointer-events-none transition-opacity duration-300"
     onclick="toggleSidebar()">
</div>

<!-- Floating Hamburger Menu Button -->
<button id="sidebar-toggle-btn" 
        onclick="toggleSidebar()" 
        class="fixed top-4 left-4 z-[9995] flex items-center justify-center w-12 h-12 rounded-xl bg-white/90 backdrop-blur-xl hover:bg-white border border-[#E5E7EB] shadow-lg transition-all duration-300"
        aria-label="Toggle sidebar menu"
        aria-expanded="false"
        aria-controls="sidebar">
    <i id="sidebar-icon-menu" data-lucide="menu" class="w-5 h-5 text-[#1A1A1A] transition-opacity duration-200"></i>
    <i id="sidebar-icon-x" data-lucide="x" class="w-5 h-5 text-[#1A1A1A] absolute opacity-0 transition-opacity duration-200"></i>
</button>

<!-- Left Sidebar -->
<aside id="sidebar" 
       class="fixed top-0 left-0 h-full w-96 max-w-[90vw] bg-white/90 backdrop-blur-xl border-r border-[#E5E7EB] z-[9999] transform -translate-x-full transition-transform duration-300 ease-out flex flex-col"
       aria-hidden="true">
    
    <!-- Sidebar Header -->
    <div class="flex items-center justify-between p-4 border-b border-[#E5E7EB] flex-shrink-0">
        <div class="flex items-center gap-3">
            <i data-lucide="calendar" class="w-8 h-8 text-[#FF6B6B]"></i>
            <h1 class="text-xl font-bold text-[#1A1A1A]">Calendar</h1>
        </div>
        
        <div class="flex items-center gap-1">
            <!-- Close Sidebar Button -->
            <button onclick="toggleSidebar()" 
                    class="flex items-center justify-center w-8 h-8 rounded-lg hover:bg-[#FFF8F0] transition-colors duration-200"
                    aria-label="Close sidebar">
                <i data-lucide="x" class="w-5 h-5 text-[#4B5563]"></i>
            </button>
        </div>
    </div>
    
    <!-- Sidebar Content Container -->
    <div class="relative flex-1 overflow-hidden">
        
        <!-- Main Panel -->
        <div id="sidebar-main-panel" class="absolute inset-0 overflow-y-auto custom-scrollbar p-4 transition-transform duration-300 ease-in-out">
            
            <div class="mt-4 mb-4">
                <div class="px-4 mb-2">
                    <h4 class="text-xs font-semibold text-[#9CA3AF] uppercase tracking-wider">Apps</h4>
                </div>
                <nav class="space-y-1 px-2">
                    <a href="/pr/" 
                       class="flex items-center gap-3 px-3 py-2 text-[#4B5563] hover:bg-[#FFF8F0] rounded-lg transition-colors duration-200">
                        <i data-lucide="brain-circuit" class="w-4 h-4"></i>
                        <span class="text-sm">LLM Server</span>
                    </a>
                    <a href="/pr/projects/" 
                       class="flex items-center gap-3 px-3 py-2 text-[#4B5563] hover:bg-[#FFF8F0] rounded-lg transition-colors duration-200">
                        <i data-lucide="folder-kanban" class="w-4 h-4"></i>
                        <span class="text-sm">Project Management</span>
                    </a>
                    <a href="/pr/notes/" 
                       class="flex items-center gap-3 px-3 py-2 text-[#4B5563] hover:bg-[#FFF8F0] rounded-lg transition-colors duration-200">
                        <i data-lucide="notebook-text" class="w-4 h-4"></i>
                        <span class="text-sm">Notes</span>
                    </a>
                    <a href="/pr/calendar/" 
                       class="flex items-center gap-3 px-3 py-2 text-[#4B5563] hover:bg-[#FFF8F0] rounded-lg transition-colors duration-200 bg-[#FFF8F0] text-[#FF6B6B] font-medium">
                        <i data-lucide="calendar" class="w-4 h-4"></i>
                        <span class="text-sm">Calendar</span>
                    </a>
                    <a href="/pr/recipes/" 
                       class="flex items-center gap-3 px-3 py-2 text-[#4B5563] hover:bg-[#FFF8F0] rounded-lg transition-colors duration-200">
                        <i data-lucide="chef-hat" class="w-4 h-4"></i>
                        <span class="text-sm">Recipe Book</span>
                    </a>
                </nav>

                <div class="mt-8 px-4 mb-2">
                    <h4 class="text-xs font-semibold text-[#9CA3AF] uppercase tracking-wider">System</h4>
                </div>
                <nav class="space-y-1 px-2">
                    <a href="/" class="flex items-center gap-3 px-3 py-2 text-[#4B5563] hover:bg-[#FFF8F0] rounded-lg transition-colors duration-200">
                        <i data-lucide="home" class="w-4 h-4"></i>
                        <span class="text-sm">Public Site</span>
                    </a>
                </nav>
            </div>

        </div>
        
    </div>
    
    <!-- Sidebar Footer -->
    <div class="p-4 border-t border-[#E5E7EB] flex-shrink-0 bg-white/50">
        <p class="text-xs text-[#9CA3AF] text-center">v1.0.0</p>
    </div>
</aside>
