<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}ShortSpork - Your smart cookbook companion{% endblock %}">
    
    <title>{% block title %}ShortSpork{% endblock %}</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/plating.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navigation.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/garnishes.css') }}">
    
    <!-- Tailwind CSS CDN (for sidebar consistency) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    {% block styles %}{% endblock %}
</head>
<body>
    <!-- Sidebar Navigation -->
    {% include 'components/sidebar.html' %}

    <!-- Navigation -->
    <nav class="main-nav">
        <div class="container">
            <a href="{{ url_for('index') }}" class="nav-brand">
                <span class="brand-text">ShortSpork</span>
            </a>
            
            <div class="nav-links">
                {% block nav_links %}
                <!-- Additional nav links inserted by child templates -->
                {% endblock %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}
        <!-- Page content inserted by child templates -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            {% block footer %}
            <p>&copy; 2026 ShortSpork. Spice up your recipes.</p>
            {% endblock %}
        </div>
    </footer>

    <!-- Scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
