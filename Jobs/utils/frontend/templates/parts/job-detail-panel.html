<!-- JOB DETAIL PANEL (Slide-over) -->
<div id="jobDetailPanel" class="fixed inset-y-0 right-0 w-full sm:w-[650px] bg-white shadow-[-20px_0_50px_rgba(0,0,0,0.05)] transform translate-x-full transition-transform duration-500 ease-[cubic-bezier(0.34,1.56,0.64,1)] z-50 flex flex-col border-l border-slate-100">
    
    <!-- Panel Header -->
    <div class="px-8 py-6 border-b border-slate-50 flex justify-between items-center bg-white/80 backdrop-blur-md sticky top-0 z-20">
        <div>
            <button onclick="closePanel()" class="group mb-3 text-slate-400 hover:text-primary text-xs flex items-center gap-2 transition-all font-bold uppercase tracking-widest">
                <i class="fa-solid fa-arrow-left transition-transform group-hover:-translate-x-1"></i> Back to List
            </button>
            <h2 id="detailTitle" class="text-2xl font-bold text-slate-900 font-heading leading-tight">Loading...</h2>
            <div class="flex items-center gap-2 mt-1">
                <span class="w-1.5 h-1.5 rounded-full bg-primary animate-pulse"></span>
                <p id="detailCompany" class="text-primary font-bold text-sm font-heading tracking-wide uppercase">Loading...</p>
            </div>
        </div>
        <div class="flex gap-3">
            <button class="w-10 h-10 flex items-center justify-center text-slate-400 hover:text-red-500 rounded-xl hover:bg-red-50 transition-all border border-transparent hover:border-red-100" title="Ignore Job">
                <i class="fa-regular fa-eye-slash"></i>
            </button>
            <button onclick="closePanel()" class="w-10 h-10 flex items-center justify-center text-slate-400 hover:text-slate-900 rounded-xl hover:bg-slate-100 transition-all">
                <i class="fa-solid fa-xmark text-lg"></i>
            </button>
        </div>
    </div>

    <!-- Panel Content -->
    <div class="flex-1 overflow-y-auto p-8 space-y-10 custom-scrollbar">
        
        <!-- Quick Stats -->
        <div class="grid grid-cols-2 gap-6">
            <div class="bg-slate-50/50 p-5 rounded-2xl border border-slate-100 shadow-sm group hover:bg-white hover:border-primary/20 transition-all duration-300">
                <p class="text-[10px] text-slate-400 uppercase tracking-[0.2em] font-bold mb-2">Compensation</p>
                <div class="flex items-center gap-2">
                    <i class="fa-solid fa-coins text-secondary text-xs"></i>
                    <p id="detailComp" class="font-bold text-slate-900 text-sm font-mono">-</p>
                </div>
            </div>
            <div class="bg-slate-50/50 p-5 rounded-2xl border border-slate-100 shadow-sm group hover:bg-white hover:border-primary/20 transition-all duration-300">
                <p class="text-[10px] text-slate-400 uppercase tracking-[0.2em] font-bold mb-2">Location</p>
                <div class="flex items-center gap-2">
                    <i class="fa-solid fa-location-dot text-tertiary text-xs"></i>
                    <p id="detailLoc" class="font-bold text-slate-900 text-sm font-heading">-</p>
                </div>
            </div>
        </div>

        <!-- Timeline Section (Interactive) -->
        <section>
            <div class="flex items-center justify-between mb-6">
                <h3 class="font-bold text-slate-900 flex items-center gap-3 font-heading uppercase text-xs tracking-widest">
                    <span class="w-8 h-8 rounded-lg bg-secondary/10 text-secondary flex items-center justify-center">
                        <i class="fa-solid fa-route text-xs"></i>
                    </span>
                    Application Journey
                </h3>
            </div>
            <div class="bg-white rounded-3xl p-8 border border-slate-100 shadow-[0_10px_30px_rgba(0,0,0,0.02)]">
                <div class="relative timeline-line pl-4 space-y-0" id="detailTimeline">
                    <!-- Timeline items injected here -->
                </div>
            </div>
        </section>

        <!-- Description Section -->
        <section class="pb-8">
            <h3 class="font-bold text-slate-900 mb-4 flex items-center gap-3 font-heading uppercase text-xs tracking-widest">
                <span class="w-8 h-8 rounded-lg bg-tertiary/10 text-tertiary flex items-center justify-center">
                    <i class="fa-solid fa-align-left text-xs"></i>
                </span>
                Job Description
            </h3>
            <div class="bg-slate-50/30 rounded-3xl p-8 border border-slate-100/50">
                <div id="detailDesc" class="text-sm text-slate-600 leading-[1.8] font-body whitespace-pre-wrap">
                    <!-- Description text -->
                </div>
            </div>
        </section>
    </div>

    <!-- Panel Footer Actions -->
    <div class="p-6 border-t border-slate-50 bg-white/80 backdrop-blur-md flex justify-end gap-4 sticky bottom-0 z-20">
        <button onclick="closePanel()" class="px-6 py-3 bg-white border border-slate-200 rounded-xl text-sm font-bold text-slate-500 hover:text-slate-900 hover:border-slate-300 transition-all shadow-sm">
            Close
        </button>
        <button class="px-8 py-3 bg-primary text-white rounded-xl text-sm font-bold hover:bg-primary-600 shadow-xl shadow-primary/20 transition-all hover-lift flex items-center gap-2">
            Visit Job Post <i class="fa-solid fa-external-link-alt text-[10px]"></i>
        </button>
    </div>
</div>

<!-- Backdrop -->
<div id="panelBackdrop" onclick="closePanel()" class="fixed inset-0 bg-slate-900/5 backdrop-blur-sm z-40 hidden transition-opacity opacity-0 duration-300"></div>
