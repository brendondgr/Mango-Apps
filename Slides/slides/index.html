<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presentations | Weekly Updates</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #3b82f6;
      --color-secondary: #4C3BCF;
      --color-text: #1e3a8a;
      --color-text-muted: #64748b;
      --font-heading: 'Space Grotesk', system-ui, sans-serif;
      --font-body: 'DM Sans', system-ui, sans-serif;
      --font-mono: 'JetBrains Mono', monospace;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #dbeafe 0%, #f0f9ff 50%, #fefbf6 100%);
      font-family: var(--font-body);
      padding: 4rem 2rem;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      margin-bottom: 3rem;
    }
    
    .label {
      display: inline-block;
      font-family: var(--font-mono);
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--color-primary);
      background: rgba(59, 130, 246, 0.1);
      padding: 0.5rem 1rem;
      border-radius: 50px;
      margin-bottom: 1rem;
    }
    
    h1 {
      font-family: var(--font-heading);
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 700;
      color: var(--color-text);
      margin-bottom: 0.5rem;
    }
    
    .description {
      font-size: 1.25rem;
      color: var(--color-primary);
    }
    
    .grid {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .card {
      display: flex;
      align-items: center;
      gap: 1.25rem;
      padding: 1.5rem 2rem;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      border-radius: 1.25rem;
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
      text-decoration: none;
      color: inherit;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    
    .card:hover {
      transform: translateY(-2px) scale(1.01);
      box-shadow: 0 8px 32px rgba(59, 130, 246, 0.15);
      border-color: rgba(59, 130, 246, 0.3);
    }
    
    .card-icon {
      width: 56px;
      height: 56px;
      background: rgba(59, 130, 246, 0.1);
      border-radius: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-primary);
      flex-shrink: 0;
    }
    
    .card-content {
      flex: 1;
    }
    
    .card-content h2 {
      font-family: var(--font-heading);
      font-size: 1.375rem;
      font-weight: 600;
      color: var(--color-text);
      margin-bottom: 0.25rem;
    }
    
    .card-content p {
      font-size: 0.875rem;
      color: var(--color-text-muted);
    }
    
    .card-arrow {
      color: #94a3b8;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    
    .card:hover .card-arrow {
      color: var(--color-primary);
      transform: translateX(4px);
    }
    
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 1.25rem;
      color: var(--color-text-muted);
    }
    
    .footer {
      text-align: center;
      margin-top: 3rem;
      color: var(--color-text-muted);
      font-size: 0.875rem;
    }
    
    .footer strong {
      color: var(--color-primary);
    }
    
    .loading {
      text-align: center;
      padding: 2rem;
      color: var(--color-text-muted);
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <span class="label">Slideshow Launcher</span>
      <h1>Presentations</h1>
      <p class="description">Select a presentation to view</p>
    </header>
    
    <div class="grid" id="presentations">
      <div class="loading">Loading presentations...</div>
    </div>
    
    <footer class="footer">
      <p>Build presentations with <strong>npm run build</strong> in each folder</p>
    </footer>
  </div>

  <script>
    // Known presentations - update this list when adding new presentations
    // Each entry: { folder: 'folder-name', title: 'Display Title', date: 'Description' }
    const PRESENTATIONS = [
      { folder: '2026-01-20', title: 'Monthly Update: Dec 2025 - Jan 2026', date: 'January 20, 2026' }
      // Add more presentations here as they are created
    ];

    function renderPresentations() {
      const container = document.getElementById('presentations');
      
      if (PRESENTATIONS.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <p>No presentations available.</p>
            <p style="margin-top: 0.5rem; font-size: 0.875rem;">
              Create a new presentation folder and run <code>npm run build</code>
            </p>
          </div>
        `;
        return;
      }

      container.innerHTML = PRESENTATIONS.map(p => `
        <a href="./${p.folder}/dist/" class="card">
          <div class="card-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
              <line x1="8" y1="21" x2="16" y2="21"></line>
              <line x1="12" y1="17" x2="12" y2="21"></line>
            </svg>
          </div>
          <div class="card-content">
            <h2>${p.title}</h2>
            <p>${p.date}</p>
          </div>
          <div class="card-arrow">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </div>
        </a>
      `).join('');
    }

    renderPresentations();
  </script>
</body>
</html>
