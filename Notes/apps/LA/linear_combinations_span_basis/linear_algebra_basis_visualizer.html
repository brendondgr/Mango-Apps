<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Visualizing Basis & Span</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #FEFBF6;
            --primary: #4C3BCF;
            --accent: #FF6B6B;
            --blue: #3b82f6;
            --purple: #a855f7;
            --teal: #14b8a6;
            --orange: #f97316;
            --green: #10b981;
            --gray: #94a3b8;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            font-family: 'DM Sans', sans-serif;
            color: #1e293b;
            overflow-x: hidden;
            touch-action: none;
        }

        header {
            padding: 1.5rem;
            text-align: center;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.75rem;
            margin: 0;
            color: var(--primary);
        }

        p.subtitle {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .main-container {
            display: flex;
            flex-direction: column;
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 1rem 2rem 1rem;
            gap: 1.5rem;
        }

        #canvas-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid #e2e8f0;
            overflow: hidden;
            cursor: crosshair;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .controls-panel {
            background: white;
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid #e2e8f0;
        }

        .matrix-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            font-family: 'Space Grotesk', sans-serif;
        }

        .bracket-container {
            position: relative;
            display: inline-grid;
            grid-template-columns: 1fr 1fr;
            padding: 0.5rem 0.75rem;
            gap: 0.5rem 1rem;
            border-left: 3px solid #1e293b;
            border-right: 3px solid #1e293b;
            border-radius: 8px;
        }

        .bracket-container::before, .bracket-container::after {
            content: '';
            position: absolute;
            height: 100%;
            width: 8px;
            border-top: 3px solid #1e293b;
            border-bottom: 3px solid #1e293b;
            top: 0;
        }
        .bracket-container::before { left: 0; }
        .bracket-container::after { right: 0; }

        .basis-val {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            min-width: 2ch;
        }

        .val-i { color: var(--blue); }
        .val-j { color: var(--accent); }

        .btn-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 0.75rem;
        }

        button {
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            background: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'DM Sans', sans-serif;
            font-weight: 500;
            transition: all 0.2s;
            color: #475569;
        }

        button:hover {
            background: #f8fafc;
            border-color: var(--primary);
            color: var(--primary);
        }

        button.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .info-card {
            font-size: 0.9rem;
            line-height: 1.5;
            color: #475569;
            padding: 1rem;
            background: #f1f5f9;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .legend {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 1rem;
            font-weight: 500;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        @media (min-width: 768px) {
            .main-container {
                flex-direction: row;
                align-items: flex-start;
            }
            #canvas-wrapper {
                flex: 1;
            }
            .controls-panel {
                width: 350px;
                position: sticky;
                top: 1rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Linear Combinations & Basis</h1>
        <p class="subtitle">Drag the basis vectors <b>î</b> and <b>ĵ</b> to transform space</p>
    </header>

    <div class="main-container">
        <div id="canvas-wrapper">
            <canvas id="gridCanvas"></canvas>
        </div>

        <div class="controls-panel">
            <div class="matrix-display">
                <span style="font-size: 1.5rem">Transformation Matrix:</span>
                <div class="bracket-container">
                    <div class="basis-val val-i" id="ix-val">1</div>
                    <div class="basis-val val-j" id="jx-val">0</div>
                    <div class="basis-val val-i" id="iy-val">0</div>
                    <div class="basis-val val-j" id="jy-val">1</div>
                </div>
            </div>

            <div class="btn-group">
                <button onclick="resetBasis()">Standard Basis</button>
                <button onclick="applyTransform('rotate')">Rotate 45°</button>
                <button onclick="applyTransform('shear')">Shear</button>
                <button onclick="applyTransform('collapse')">Span = Line</button>
                <button onclick="toggleSnapping()" id="snapBtn">Snap to Grid: ON</button>
            </div>

            <div class="info-card" id="description">
                Currently, your basis vectors <b>î</b> and <b>ĵ</b> are linearly independent. They <b>span</b> the entire 2D plane (R²).
            </div>

            <div class="legend">
                <div class="legend-item"><div class="dot" style="background:var(--blue)"></div><span>Basis Vector î</span></div>
                <div class="legend-item"><div class="dot" style="background:var(--accent)"></div><span>Basis Vector ĵ</span></div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gridCanvas');
        const ctx = canvas.getContext('2d');
        const wrapper = document.getElementById('canvas-wrapper');

        // State
        let width, height;
        const gridSize = 50; // Size of standard unit in pixels
        let basisI = { x: 1, y: 0 };
        let basisJ = { x: 0, y: 1 };
        let isDragging = null; // 'i' or 'j'
        let snapToGrid = true;

        // Colors
        const colors = {
            grid: '#e2e8f0',
            axis: '#94a3b8',
            i: '#3b82f6',
            j: '#FF6B6B',
            transGrid: '#cbd5e1'
        };

        function init() {
            resize();
            window.addEventListener('resize', resize);
            
            // Interaction
            canvas.addEventListener('mousedown', startDrag);
            window.addEventListener('mousemove', drag);
            window.addEventListener('mouseup', endDrag);

            canvas.addEventListener('touchstart', (e) => {
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent("mousedown", {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                canvas.dispatchEvent(mouseEvent);
            }, { passive: false });

            window.addEventListener('touchmove', (e) => {
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent("mousemove", {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                window.dispatchEvent(mouseEvent);
            }, { passive: false });

            window.addEventListener('touchend', () => {
                const mouseEvent = new MouseEvent("mouseup", {});
                window.dispatchEvent(mouseEvent);
            });

            requestAnimationFrame(render);
        }

        function resize() {
            width = wrapper.clientWidth;
            height = wrapper.clientHeight;
            canvas.width = width * window.devicePixelRatio;
            canvas.height = height * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }

        function toScreen(x, y) {
            return {
                x: width / 2 + x * gridSize,
                y: height / 2 - y * gridSize
            };
        }

        function fromScreen(sx, sy) {
            return {
                x: (sx - width / 2) / gridSize,
                y: -(sy - height / 2) / gridSize
            };
        }

        function startDrag(e) {
            const rect = canvas.getBoundingClientRect();
            const mouse = fromScreen(e.clientX - rect.left, e.clientY - rect.top);

            const distI = Math.hypot(mouse.x - basisI.x, mouse.y - basisI.y);
            const distJ = Math.hypot(mouse.x - basisJ.x, mouse.y - basisJ.y);

            if (distI < 0.4) isDragging = 'i';
            else if (distJ < 0.4) isDragging = 'j';
        }

        function drag(e) {
            if (!isDragging) return;
            const rect = canvas.getBoundingClientRect();
            let mouse = fromScreen(e.clientX - rect.left, e.clientY - rect.top);

            if (snapToGrid) {
                mouse.x = Math.round(mouse.x * 2) / 2;
                mouse.y = Math.round(mouse.y * 2) / 2;
            }

            if (isDragging === 'i') {
                basisI.x = mouse.x;
                basisI.y = mouse.y;
            } else {
                basisJ.x = mouse.x;
                basisJ.y = mouse.y;
            }
            
            updateUI();
        }

        function endDrag() {
            isDragging = null;
        }

        function updateUI() {
            document.getElementById('ix-val').innerText = basisI.x.toFixed(1);
            document.getElementById('iy-val').innerText = basisI.y.toFixed(1);
            document.getElementById('jx-val').innerText = basisJ.x.toFixed(1);
            document.getElementById('jy-val').innerText = basisJ.y.toFixed(1);

            // Calculate determinant to see if they are linearly dependent
            const det = basisI.x * basisJ.y - basisI.y * basisJ.x;
            const desc = document.getElementById('description');

            if (Math.abs(det) < 0.01) {
                desc.innerHTML = `Warning: The basis vectors are <b>linearly dependent</b> (collinear). The span collapses to a single <b>line</b>. The space is no longer 2D!`;
                desc.style.background = '#fee2e2';
            } else {
                desc.innerHTML = `The basis vectors <b>î</b> and <b>ĵ</b> are linearly independent. They <b>span</b> all of R². Every point in the grid is a unique linear combination: v = a<b>î</b> + b<b>ĵ</b>.`;
                desc.style.background = '#f1f5f9';
            }
        }

        function resetBasis() {
            basisI = { x: 1, y: 0 };
            basisJ = { x: 0, y: 1 };
            updateUI();
        }

        function applyTransform(type) {
            if (type === 'rotate') {
                const angle = Math.PI / 4;
                basisI = { x: Math.cos(angle), y: Math.sin(angle) };
                basisJ = { x: -Math.sin(angle), y: Math.cos(angle) };
            } else if (type === 'shear') {
                basisI = { x: 1, y: 0 };
                basisJ = { x: 1, y: 1 };
            } else if (type === 'collapse') {
                basisI = { x: 1, y: 1 };
                basisJ = { x: -0.5, y: -0.5 };
            }
            updateUI();
        }

        function toggleSnapping() {
            snapToGrid = !snapToGrid;
            document.getElementById('snapBtn').innerText = `Snap to Grid: ${snapToGrid ? 'ON' : 'OFF'}`;
        }

        function drawArrow(x1, y1, x2, y2, color, weight = 3) {
            const headlen = 10;
            const angle = Math.atan2(y2 - y1, x2 - x1);
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.strokeStyle = color;
            ctx.lineWidth = weight;
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(x2, y2);
            ctx.lineTo(x2 - headlen * Math.cos(angle - Math.PI / 6), y2 - headlen * Math.sin(angle - Math.PI / 6));
            ctx.lineTo(x2 - headlen * Math.cos(angle + Math.PI / 6), y2 - headlen * Math.sin(angle + Math.PI / 6));
            ctx.closePath();
            ctx.fillStyle = color;
            ctx.fill();
        }

        function render() {
            ctx.clearRect(0, 0, width, height);

            // 1. Draw standard static background grid
            ctx.beginPath();
            ctx.strokeStyle = '#f1f5f9';
            ctx.lineWidth = 1;
            for (let i = -10; i <= 10; i++) {
                const startH = toScreen(-10, i);
                const endH = toScreen(10, i);
                ctx.moveTo(startH.x, startH.y);
                ctx.lineTo(endH.x, endH.y);

                const startV = toScreen(i, -10);
                const endV = toScreen(i, 10);
                ctx.moveTo(startV.x, startV.y);
                ctx.lineTo(endV.x, endV.y);
            }
            ctx.stroke();

            // 2. Draw the warped grid (Transformed Space)
            ctx.beginPath();
            ctx.strokeStyle = '#cbd5e1';
            ctx.lineWidth = 1;
            const range = 10;
            for (let i = -range; i <= range; i++) {
                // Horizontal lines of the warped grid: c1*i + constant*j
                const start = toScreen( -range * basisI.x + i * basisJ.x, -range * basisI.y + i * basisJ.y);
                const end = toScreen( range * basisI.x + i * basisJ.x, range * basisI.y + i * basisJ.y);
                ctx.moveTo(start.x, start.y);
                ctx.lineTo(end.x, end.y);

                // Vertical lines of the warped grid: constant*i + c2*j
                const vStart = toScreen( i * basisI.x - range * basisJ.x, i * basisI.y - range * basisJ.y);
                const vEnd = toScreen( i * basisI.x + range * basisJ.x, i * basisI.y + range * basisJ.y);
                ctx.moveTo(vStart.x, vStart.y);
                ctx.lineTo(vEnd.x, vEnd.y);
            }
            ctx.stroke();

            // 3. Draw Axes
            const origin = toScreen(0, 0);
            ctx.beginPath();
            ctx.strokeStyle = colors.axis;
            ctx.lineWidth = 2;
            ctx.moveTo(0, origin.y);
            ctx.lineTo(width, origin.y);
            ctx.moveTo(origin.x, 0);
            ctx.lineTo(origin.x, height);
            ctx.stroke();

            // 4. Draw Basis Vectors
            const screenI = toScreen(basisI.x, basisI.y);
            const screenJ = toScreen(basisJ.x, basisJ.y);

            drawArrow(origin.x, origin.y, screenI.x, screenI.y, colors.i, 4);
            drawArrow(origin.x, origin.y, screenJ.x, screenJ.y, colors.j, 4);

            // Draw interaction handles
            ctx.fillStyle = 'white';
            ctx.strokeStyle = colors.i;
            ctx.beginPath(); ctx.arc(screenI.x, screenI.y, 6, 0, Math.PI * 2); ctx.fill(); ctx.stroke();
            
            ctx.strokeStyle = colors.j;
            ctx.beginPath(); ctx.arc(screenJ.x, screenJ.y, 6, 0, Math.PI * 2); ctx.fill(); ctx.stroke();

            requestAnimationFrame(render);
        }

        init();
    </script>
</body>
</html>
