<!-- Sidebar Filters (Desktop Only) -->
<aside id="filters-sidebar" class="hidden md:flex flex-col w-72 bg-white/50 backdrop-blur-md border-r border-slate-200/60 p-6 overflow-y-auto transition-all duration-300 ease-in-out sidebar-hidden z-10">
    <h2 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-4 font-heading">Filters</h2>
    
    <div class="space-y-6">
        <!-- Search -->
        <div>
            <label class="block text-sm font-medium text-slate-700 mb-2">Search</label>
            <div class="relative group">
                <i class="fa-solid fa-search absolute left-3 top-3 text-slate-400 text-sm transition-colors group-hover:text-primary"></i>
                <input type="text" id="searchInput" placeholder="Title, Company..." 
                    class="w-full pl-9 pr-3 py-2.5 bg-white border border-slate-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all shadow-sm">
            </div>
        </div>

        <!-- Clear Database -->
        <div class="pt-4 border-t border-slate-200">
             <button onclick="clearDatabase()" class="w-full flex items-center justify-center gap-2 px-4 py-2.5 bg-red-50 text-red-600 border border-red-100 rounded-xl text-sm font-medium hover:bg-red-100 hover:border-red-200 transition-all hover-lift shadow-sm">
                <i class="fa-solid fa-trash-can"></i>
                Clear Database
            </button>
        </div>
    </div>
</aside>
