<div class="segmented-control view-mode-toggle">
    <div class="segmented-control__indicator toggle-indicator"></div>
    <button type="button" class="segmented-control__option active toggle-btn" data-view="timeline">
        <i class="fas fa-calendar-alt"></i>
        <span class="hidden sm:inline">Timeline</span>
    </button>
    <button type="button" class="segmented-control__option toggle-btn" data-view="summary">
        <i class="fas fa-chart-pie"></i>
        <span class="hidden sm:inline">Summary</span>
    </button>
</div>

<!-- Hidden checkbox for backwards compatibility -->
<input type="checkbox" id="viewToggle" class="sr-only">
